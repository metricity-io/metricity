name: Syslog Smoke

on:
  push:
    branches:
      - master

jobs:
  syslog-smoke:
    strategy:
      matrix:
        os: [macos-14, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        if: startsWith(matrix.os, 'macos')
        run: |
          set -eo pipefail
          brew update
          brew install zig

      - name: Install Zig (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y zig netcat-openbsd

      - name: Build metricity
        run: |
          set -eo pipefail
          zig build

      - name: Run syslog smoke test
        shell: bash
        env:
          LOG_PATH: ${{ runner.temp }}/metricity-syslog-smoke-${{ matrix.os }}.log
        run: |
          ci/run-syslog-smoke.sh examples/basic.toml

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: syslog-smoke-logs-${{ matrix.os }}
          path: ${{ runner.temp }}/metricity-syslog-smoke-${{ matrix.os }}.log
