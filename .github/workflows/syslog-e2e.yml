name: Syslog End-to-End Matrix

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  syslog-e2e:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-22.04, ubuntu-22.04-arm]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Zig
        run: ./zig/download.sh

      - name: Check Zig version
        run: ./zig/zig version

      - name: Install netcat (Ubuntu)
        if: contains(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd

      - name: Build metricity
        run: |
          set -eo pipefail
          ./zig/zig build

      - name: Run syslog end-to-end scenarios
        env:
          LOG_DIR: ${{ runner.temp }}/metricity-e2e
        run: |
          ./.github/ci/run-syslog-e2e.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: syslog-e2e-logs-${{ matrix.os }}
          path: ${{ runner.temp }}/metricity-e2e
